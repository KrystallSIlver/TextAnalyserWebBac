<div class="pt-3">
  <div *ngIf="errorPercentage >= 15">У вашому тексті велика кількість помилок. Рекомендуємо звернутись до розділу "Говоримо правильно"</div>
<table class="table">
    <thead class="lighten-2">
      <tr>
        <th scope="col">Слово</th>
        <th scope="col">Варіанти виправлення</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of errors">
        <th scope="row">{{e.word}}</th>
        <td>{{e.replacements}}</td>
      </tr>
    </tbody>
  </table>
</div>
